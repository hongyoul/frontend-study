<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    div {
      /* 전 상태 */
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .test{
    /* 전환 효과를 1초 동안 추가 */
      /* transition: 1s; */

    /* width 값에만 전환효과 추가 */
      /* transition: width 1s; */
      /* transition: background-color 1s; */
    /* 지속시간을 더짧게 지정 = 더 빠른 전환 효과 */
    /* transition: width 0.01s; */
    /* 전환 효과 여러 개 설정 */
    /* transition: 
    width 0.5s;
    background-color: 2s; */

    /* 대기시간 지정 (딜레이 주기) */
    transition: 1s 0.5s; /* 앞에는 지속시간, 뒤에는 딜레이 시간*/
    }

    .test:active { /* :active - 누르고 있는 상태*/
      /* 후 상태 */
      width: 300px;
      background-color: palevioletred;
    }
  </style>
</head>
<body>
  <h1>transition(전환 효과)</h1>
  <h2> 요소의 전, 후 상태의 중간 단계를 자연스럽게 만들어 주는 효과</h2>
  <div class="test">  </div>

</body>
</html>
