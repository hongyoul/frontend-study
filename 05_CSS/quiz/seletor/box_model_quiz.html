
<!-- (정리) Quiz

  A2:  auto(블록요소와 인라인 요소에 따라 auto 값의 특성이 달라진다는 것이 중요)
       브라우저가 너비를 계산

  Q3: max-width와 max-height 속성의 기본값은?
  A3: none (최대 너비 제한 없음)

  Q4: min-width와 min-height 속성의 기본값은?
  A4: none (최소 너비 제한 없음) / 0에는 따로 단위를 붙일 필요가 없음

  Q5: em 단위의 기준은?
  A5: 해당 요소의 글꼴 크기

  Q6: 0px과 0vw 중 더 큰 값은?
  A6: 모두 같은 값(0em, 0rem, 0px, 0vw, 0vh)

  Q7: margin 속성의 역할은?
  A7: 요소의 외부(바깥) 여백(공간)을 지정하는 단축 속성

  Q8: margin: 40px 30px 20px;
      위 코드에서 30px은 어느 방향을 의미하는가?
  A8:  left, right 에 30px 적용
  
  Q9: margin: 20px 10px;
      위 코드에서 20px은 어느 방향을 의미하는가?
  A9: 상,하(top, bottom) 20px이 적용

  Q10: padding 속성의 역할은?
  A10: 요소의 내부(안쪽) 여백(공간)을 지정하는 단축속성

  Q11: padding: 20px 10px 40px 30px;
      위 코드에서 30px은 어느 방향을 의미하는가?
  A11: left에 30px이 적용
  
  Q12: padding 속성의 특징은?
  A12: 여백이 추가된 만큼 요소의 크기가 늘어남

  A14: border : 2px solid red;
