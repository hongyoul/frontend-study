<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* span{
      color: brown;
    } */
     .red{
      color: red;
     }
     .blue{
      color: blue;
     }

     /* id를 의미하는 # */
     #abc {
      color: blueviolet;
     }
  </style>
</head>
<body>
  <!-- 태그마다 사용 가능한 속성이 정해져 있음.(W3shool 참고) -->
   <img  style="height: 100px;" src="https://demo.ycart.kr/shopboth_farm_max5_001/data/editor/1612/cd2f39a0598c81712450b871c218164f_1482469221_493.jpg"
    alt="샘플">
   <!-- <img> 태그에 속성은 동작안함 -->
    <img href="https://demo.ycart.kr/shopboth_farm_max5_001/data/editor/1612/cd2f39a0598c81712450b871c218164f_1482469221_493.jpg"
     alt="샘플">

<br><br>
<!-- HTML 전역(global) 속성: 모든 태그에서 사용 가능한 속성 -->
<!-- title : 요소의 설명, 마우스 커서를 올리면 지정한 설명이 나타남 -->
 <a href="https://www.naver.com" target="_blank" title="네이버로 이동">NAVER</a>

 <br><br>

 <!-- style: 요소에 직접 스타일 적용(인라인 스타일) -->
  <span style="color: blue;">파란색 글자</span>

  <br><br>

<!-- class: 요소를 지칭하는 "중복 가능한" 이름 -->
<!-- 선택자로 class를 사용하여 CSS로 스타일 지정 또는 JS로 DOM 조작(제어) -->
  <span>동해물</span><span class="blue">과</span><span class="red">백두산</span>이 마르고 닳도록
  하느님이 보우하사 <span class="red">우리나라</span> 만세
  
  <br><br>
  
  <!-- id: 요소를 지칭하는 "고유한" 이름(하나의 웹 문서 내에 1개만 존재) -->
  <!-- class 보다는 사용 빈도가 낮음(특히 React에서는 사용 안함)  -->
  <span id="abc">동해물</span><span class="blue">과</span><span class="red">백두산</span>이 마르고 닳도록
  하느님이 보우하사 <span class="red">우리나라</span> 만세
  
  <!--  -->

  </body>
</html>
