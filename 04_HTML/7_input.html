<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .placeholder-hidden:focus::placeholder{ /*:focus - 선택창*/ 
      color: transparent; /*transparent = 투명*/

    }
  </style>
</head>
<body>
  <!-- input(인라인블록): 데이터를 입력받는 요소 -->
   <!-- 인라인-블록 특징:
    기본적으로 인라인 요소와 동일 
    + 블록 요소 처럼 가로/세로 길이와 상하/좌우 여백을 모두 지정 가능
   -->
<!-- type 속성: 입력받을 데이터 타입을 지정 -->
 <!-- 일반 텍스트 -->
  <input type="text">
  
  <!-- 값을 미리 입력 -->
  <input type="text" value="hong.yun">

  <!-- 입력할 값의 힌트 -->
  <input type="text" placeholder="이름을 입력하세요.">
  <!-- Tip 포커스 시 사라지는 힌트(포커스(focus) 입력시 텍스트 사라지는 방법) -->
  <input type="text" placeholder="이름을 입력하세요." class="placeholder-hidden">
  
  <!-- 비활성화 : (공통점)수정 불가, (차이점)Tab키로 선택이(focus) 불가, submit 불가 -->
   <input type="text" value="disabled 테스트" disabled>
   <!-- (참고) 읽기전용 : (공통점)수정불가 (차이점)Tab키로 선택이(focus) 가능, submit 가능 -->
   <input type="text" value="readonly 테스트" readonly>

   <hr>

   <!-- 체크박스 -->
    <input type="checkbox"> Apple
    <input type="checkbox"> Banana

   <br>
   
   <!-- 
    label 바인딩 조건(둘 중 하나만 만족하면 됨)
    1. label 요소 내부에 input 요소를 배치
    2. for 속성이  input요소의 id속성과 같아여 함
    -->
    <label>
      <input type="checkbox"> Apple
    </label>
    
    <label>
      <input type="checkbox"> Banana
    </label>
    
    <br>
    
    <input type="checkbox" id="apple">
    <label for="apple">Apple</label>
    <input type="checkbox" id="banana">
    <label for="banana">Banana</label>
    
    <!-- 
      label 사용 이점(웹 접근성과 관련)
      1. 매우 작은 영역(예: 확인란)을 클릭하는 데 어려움이 있는 사용자
      - 사용자가 요소 내의 텍스트를 클릭하면 <label>입력이 토글되기 때문(히트 영역이 증가함)
        2. 스크린 리더 사용자(사용자가 요소에 초점을 맞추면 레이블을 소리내어 읽음)
        -->
        
        <br>
        
    <!-- 값을 미리 체크 -->
       <label>
         <input type="checkbox"> Apple
       </label>
      
       <label>
         <input type="checkbox" checked> Banana
       </label>
        
<hr>
<!-- 라디오 버튼 -->
<label>
  <input type="radio"> Apple
</label>

<label>
  <input type="radio"> Banana
</label>

<br>

<!-- name 속성으로 그룹화 시킴(name이 동일하지 않으면 다중 선택됨 그룹 name은 동일하게 작성)
- 체크박스는 중복 선택가능, 라디오 버튼은 그룹당 한개만 선택 가능 -->
<label>
  <input type="radio" name="fruits"> Apple
</label>

<label>
  <input type="radio" name="fruits"> Banana
</label>

<hr>
<!-- 그 밖에 다른 입력 양식들(W3shool 참고)
  input type에서 ctrl + space 눌러서 테스트 해봐도 됨
  -->

  <!-- 버튼 -->
   <input type="button" value="닫기">

  <button type="button">닫기</button> 
  <!-- button 태그 장점
   요소 내부에 텍스트 뿐만 아니라 다른 태그를 넣을 수 있음
    -->
   <button type="button">
    <b>닫기</b><br>
    테스트
   </button>

   <hr>
 
<!-- 색상 선택도구(Color Picker)  -->
 <label for="favcolor">색상선택:</label>
 <input type="color" id="favcolor" value="#ff5451">

 <hr>
 <!-- 날짜 -->
  <label for="birthday">생일:</label>
  <input type="date" id="birthday">
  
  <!-- 날짜 + 시간 -->
  <label for="birthdaytime">생일(날짜+시간):</label>
  <input type="datetime-local" id="birthdaytime">
  <br>

  <!-- 시간 -->
  <label for="time">시간 선택:</label>
  <input type="time" id="time">
  
  <hr>

<!-- 이메일: submit 시 자동으로 이메일 형식 유효성 검사를 해줌 -->
 <form action="/signup">
   <label for="email">이메일 입력:</label>
   <input type="email" id="email" name="email">
   <button type="submit">가입</button>
  </form>
  
  <hr>
  
  <!-- 파일 첨부 -->
  <label for="myfile">파일 선택:</label>
  <input type="file" id="myfile">
  <br>
   <!-- *파일 다중선택 -->
   <label for="myfile">파일 선택:</label>
   <input type="file" id="myfile" multiple>
  <br>

  <!-- 범위 선택(기본값: 0~100) * step은 올라가는 범위 설정 -->
  <label for="volume">음량(0~10):</label>
  <input type="range" id="volume" min="0" max="10" step="4"> 

  <!-- (참고) 음량 옆에 현재 음량(설정값) 숫자[설정값(으)]로 나오게 함-->
   <span id="volumeValue"></span>
   <script>
    const volumeE1 = document.querySelector('#volume');
    const volumeValueE1 = document.querySelector('#volumeValue');
    volumeValueE1.textContent = volumeE1.value
    volumeE1.addEventListener('change', function(){
     console.log('change 이벤트 발생!!');
     volumeValueE1.textContent =  volumeE1.value;
    });

   </script>

<hr>

<!-- 비밀(pw)번호 -->
<label for="pwd">비밀번호:</label>
<input type="password" id="pwd" maxlength="10">

<hr>

<!-- 셀렉트 박스(콤보 박스) 
  속성
   value: 서버로 전송되는 선택한 항목의 실제값 & 선택한 항목의 값을 서버로 보낼 때 필요
   selected : 항목을 미리 선택
-->
<label for="cars">차량선택:</label>
<select id="cars">
  <option value="">선택</option>
  <option value="volvo">Volvo</option>
  <option value="benz" selected>Benz</option>
  <option value="audi">Audi</option>

</select>
</body>
</html>
