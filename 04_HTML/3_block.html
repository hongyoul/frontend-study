<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 블록(Block)요소란?! -->

  <!-- 블록(Block)요소는 상자(레이아웃)를 다루기 위한 요소 -->
  <!-- 특징 : 수직으로 쌓임, 가로는 부모 요소의 크기만큼 100% 늘어남,
   세로는 콘텐츠 크기만큼 줄어듦, 단 가로+세로 여백 설정 가능 -->
   <div>Hello</div><div>World</div>
   <div>Hello</div>
   <div>World</div>
   <br>
   
   <!--  상자는 가로 세로 길이 지정 가능-->
   <div style="width: 100px;background-color: orange;">Hello</div>
   <div style="height: 40px;background-color: blueviolet;">World</div>

   <!-- 상하/좌우 모든 여백 지정가능 -->
   <div style="margin: 10px; background-color:  orange;">Hello</div>
   <div style="padding: 10px; background-color: blueviolet;">World</div>
   <!-- 블록 요소 안에 블록/인라인 요소 사용가능 -->
  <div>
    <div>div in div</div>
  </div>
   <div>
    <span>span in div</span>
  </div>

   <!-- 제약 사항이 별로 없음 
        => 글자에 스타일을 주는 경우외에 시각적인 구조(레이아웃)를
           잡을 때는 주오 블록 요소를 사용 -->

  
</body>
</html>
